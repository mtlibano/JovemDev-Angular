<div class="form">
    <h1>CÃ¡lculo IMC</h1>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" [(ngModel)]="nome" name="nome">
        <h3>{{ nome }}</h3>
    </div>

    <div class="radio">
        <label for="sexo">Sexo</label>
        <div class="radioInput">
            <input type="radio" name="sexo" id="masculino" value="masculino" checked/>
            <label for="masculino">Masculino</label>
        </div>
        <div class="radioInput">
            <input type="radio" name="sexo" id="feminino" value="feminino"/>
            <label for="feminino">Feminino</label>
        </div>                
    </div>

    <div>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" [(ngModel)]="peso" name="peso">
        <div *ngIf="peso !== 0">
            <h3>{{ peso }} kg</h3>
        </div>
    </div>
    <div>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" [(ngModel)]="altura" name="altura" step="0.01" placeholder="Digite a altura">
        <div *ngIf="altura !== 0">
            <h3>{{ altura }} m</h3>
        </div>
    </div>
    <div>
        <button (click) = "calcIMC()" [disabled]="verificar()">Avaliar</button>
        <h3 class="result">{{ avaliacao }}</h3>
    </div>
</div>
