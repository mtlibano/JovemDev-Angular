<div class="container">
    <div class="binding">
        <div class="numeros">
            <div>n1 = {{n1}}</div>
            <div>n2 = {{n2}}</div>
            <div>Soma de {{n1}} com {{n2}} = {{n1+n2}}</div>
        </div>
        <hr/>
    
        <div class="btn">
            <button (click)="alteraValor()">Altera Valor</button>
            <button (click)="diminuiN1()" [disabled]="n1===0">Diminui N1</button>
        </div>
        <hr/>
    
        <div>
            <img [src]="alteraImg()" width="200px">
        </div>
    
        <div>
            <input type="text" [(ngModel)]="texto">
            <h1>{{texto}}</h1>
        </div>
    </div>    
</div>
